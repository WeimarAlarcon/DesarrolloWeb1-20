<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="paris.jpg" onmouseover="cambiarfondo()">
    <div onclick="mostrar()">probar </div>

    <div id="mensaje"> </div>
    <script>
        function mostrar() {
            document.getElementById("mensaje").innerHTML = "esto es javascript eventos";
            document.bgColor = "white";
        }

        function cambiarfondo() {
            document.bgColor = "red";
        }
    </script>
</body>

</html>
